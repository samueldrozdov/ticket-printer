<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submission</title>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .image-upload-container {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .image-upload-container:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .image-upload-container.has-image {
            border-style: solid;
            border-color: #667eea;
        }

        .image-upload-container input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 0.95em;
        }

        .upload-hint {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .image-preview.visible {
            display: block;
        }

        .remove-image-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .remove-image-btn:hover {
            background: #ff3344;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Submit a Ticket</h1>
        <p class="subtitle">Send your question or comment to be printed</p>
        
        <form id="ticketForm">
            <div class="form-group">
                <label for="from_name">Your name:</label>
                <input type="text" id="from_name" name="from_name" placeholder="Enter your name" autocomplete="name" required maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="question">Note:</label>
                <textarea id="question" name="question" placeholder="Enter your question or comment here..." required maxlength="1000"></textarea>
                <div style="text-align: right; margin-top: 4px; color: #666; font-size: 0.9em;">
                    <span id="charCount">0</span>/1000
                </div>
            </div>

            <div class="form-group">
                <label>Image (optional):</label>
                <div class="image-upload-container" id="imageUploadContainer">
                    <input type="file" id="imageInput" name="image" accept="image/*">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click or drag to upload an image</div>
                    <div class="upload-hint">PNG, JPG, GIF up to 5MB</div>
                    <img id="imagePreview" class="image-preview" alt="Preview">
                    <button type="button" class="remove-image-btn" id="removeImageBtn" style="display: none;">Remove Image</button>
                </div>
            </div>
            
            <!-- reCAPTCHA disabled for now
            <div class="form-group" style="margin-top: 20px;">
                <div class="g-recaptcha" id="recaptcha-container" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>
            -->
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Print Ticket
            </button>
        </form>
        
        <div class="message" id="message"></div>
        <!-- Optional: Add your attribution here -->
        <!-- <div style="margin-top: 24px; text-align: center; color: #000;">
            <a href="YOUR_WEBSITE_URL" target="_blank" rel="noopener noreferrer" style="color: #000; text-decoration: underline;">By YOUR_NAME</a>
        </div> -->
    </div>

    <script>
        // API endpoint configuration
        // This will be dynamically set based on environment
        const API_URL = (() => {
            const hostname = window.location.hostname;
            
            // Local development
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000';
            }
            
            // Check for Netlify environment variable
            if (window._env && window._env.REACT_APP_API_URL) {
                return window._env.REACT_APP_API_URL;
            }
            
            // In production, set this to your ngrok, Cloudflare tunnel, or exposed Raspberry Pi URL
            // Example: 'https://abc123.ngrok.io' or 'https://your-tunnel.trycloudflare.com'
            // Replace 'YOUR_API_URL_HERE' below with your actual API URL
            // OR set via Netlify environment variable REACT_APP_API_URL (requires build step)
            const productionApiUrl = 'YOUR_API_URL_HERE';
            
            return productionApiUrl || '/api';
        })();

        const form = document.getElementById('ticketForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const questionField = document.getElementById('question');
        const charCount = document.getElementById('charCount');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageUploadContainer = document.getElementById('imageUploadContainer');
        const removeImageBtn = document.getElementById('removeImageBtn');
        
        let selectedImageBase64 = null;
        
        // Update character count in real-time
        questionField.addEventListener('input', () => {
            charCount.textContent = questionField.value.length;
        });

        // Image upload handling
        imageUploadContainer.addEventListener('click', (e) => {
            if (e.target !== removeImageBtn) {
                imageInput.click();
            }
        });

        // Drag and drop support
        imageUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadContainer.style.borderColor = '#667eea';
            imageUploadContainer.style.backgroundColor = '#f8f9ff';
        });

        imageUploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!selectedImageBase64) {
                imageUploadContainer.style.borderColor = '#e0e0e0';
                imageUploadContainer.style.backgroundColor = '';
            }
        });

        imageUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            clearImage();
        });

        function handleImageFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showMessage('Please select a valid image file.', 'error');
                return;
            }

            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image must be less than 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                imagePreview.src = selectedImageBase64;
                imagePreview.classList.add('visible');
                imageUploadContainer.classList.add('has-image');
                imageUploadContainer.querySelector('.upload-icon').style.display = 'none';
                imageUploadContainer.querySelector('.upload-text').style.display = 'none';
                imageUploadContainer.querySelector('.upload-hint').style.display = 'none';
                removeImageBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            selectedImageBase64 = null;
            imageInput.value = '';
            imagePreview.src = '';
            imagePreview.classList.remove('visible');
            imageUploadContainer.classList.remove('has-image');
            imageUploadContainer.querySelector('.upload-icon').style.display = '';
            imageUploadContainer.querySelector('.upload-text').style.display = '';
            imageUploadContainer.querySelector('.upload-hint').style.display = '';
            removeImageBtn.style.display = 'none';
            imageUploadContainer.style.borderColor = '#e0e0e0';
            imageUploadContainer.style.backgroundColor = '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fromName = document.getElementById('from_name').value.trim();
            const question = document.getElementById('question').value.trim();
            
            if (!fromName) {
                showMessage('Please enter your name.', 'error');
                return;
            }
            
            if (fromName.length > 100) {
                showMessage('Name must be 100 characters or less.', 'error');
                return;
            }
            
            if (!question) {
                showMessage('Please enter a question or comment.', 'error');
                return;
            }
            
            if (question.length > 1000) {
                showMessage('Message must be 1000 characters or less.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Printing...';
            
            // Build request payload
            const payload = {
                from_name: fromName,
                question: question
            };
            
            // Include image if one was selected
            if (selectedImageBase64) {
                payload.image = selectedImageBase64;
            }

            // Log to database in parallel (only in production, skip on localhost)
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                fetch('/.netlify/functions/log-ticket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from_name: fromName,
                        question: question,
                        has_image: !!selectedImageBase64
                    })
                }).catch(err => console.error('Database log error:', err));
            }
            
            try {
                const response = await fetch(`${API_URL}/submit_ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Ticket printed successfully! ‚úì', 'success');
                    form.reset();
                    charCount.textContent = '0';
                    clearImage();
                } else {
                    const errorMsg = data.error || 'Unknown error from server';
                    showMessage(`Error: ${errorMsg}`, 'error');
                    console.error('API Error:', data);
                }
            } catch (error) {
                let errorMsg = 'Could not connect to the print server. ';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg += `Make sure the backend is running at ${API_URL}`;
                } else {
                    errorMsg += error.message;
                }
                showMessage(errorMsg, 'error');
                console.error('Network/API Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Print Ticket';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
