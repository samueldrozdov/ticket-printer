<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Printer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: left;
            margin-bottom: 24px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #aaa;
        }

        .image-upload-container {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .image-upload-container:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .image-upload-container.has-image {
            border-style: solid;
            border-color: #667eea;
            padding: 20px;
        }

        .image-upload-container input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #666;
            font-size: 1em;
        }

        .upload-hint {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .image-preview.visible {
            display: block;
        }

        .remove-image-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .remove-image-btn:hover {
            background: #ff3344;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Printer</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="basic">Basic</button>
            <button class="tab-btn" data-tab="image">Image</button>
        </div>

        <!-- Basic Tab -->
        <div id="tab-basic" class="tab-content active">
            <form id="basicForm">
                <div class="form-group">
                    <textarea id="basicText" name="text" placeholder="Enter text to print..." required maxlength="1000"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="basicSubmitBtn">Print</button>
            </form>
        </div>

        <!-- Image Tab -->
        <div id="tab-image" class="tab-content">
            <form id="imageForm">
                <div class="form-group">
                    <div class="image-upload-container" id="imageUploadContainer">
                        <input type="file" id="imageInput" name="image" accept="image/*">
                        <div class="upload-icon">ðŸ“·</div>
                        <div class="upload-text">Click or drag to upload an image</div>
                        <div class="upload-hint">PNG, JPG, GIF up to 5MB</div>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn" style="display: none;">Remove Image</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="imageSubmitBtn">Print</button>
            </form>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // API endpoint configuration
        const API_URL = (() => {
            const hostname = window.location.hostname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return `http://${hostname}:5000`;
            }
            
            if (window._env && window._env.REACT_APP_API_URL) {
                return window._env.REACT_APP_API_URL;
            }
            
            const productionApiUrl = 'YOUR_API_URL_HERE';
            return productionApiUrl || '/api';
        })();

        // Tab navigation
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;
                
                // Update button states
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update content visibility
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `tab-${tabId}`) {
                        content.classList.add('active');
                    }
                });
                
                // Clear any messages when switching tabs
                hideMessage();
            });
        });

        // Basic form elements
        const basicForm = document.getElementById('basicForm');
        const basicText = document.getElementById('basicText');
        const basicSubmitBtn = document.getElementById('basicSubmitBtn');

        // Image form elements
        const imageForm = document.getElementById('imageForm');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageUploadContainer = document.getElementById('imageUploadContainer');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const imageSubmitBtn = document.getElementById('imageSubmitBtn');
        
        const messageDiv = document.getElementById('message');
        
        let selectedImageBase64 = null;

        // Image upload handling
        imageUploadContainer.addEventListener('click', (e) => {
            if (e.target !== removeImageBtn) {
                imageInput.click();
            }
        });

        // Drag and drop support
        imageUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadContainer.style.borderColor = '#667eea';
            imageUploadContainer.style.backgroundColor = '#f8f9ff';
        });

        imageUploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!selectedImageBase64) {
                imageUploadContainer.style.borderColor = '#e0e0e0';
                imageUploadContainer.style.backgroundColor = '';
            }
        });

        imageUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            clearImage();
        });

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select a valid image file.', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image must be less than 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                imagePreview.src = selectedImageBase64;
                imagePreview.classList.add('visible');
                imageUploadContainer.classList.add('has-image');
                imageUploadContainer.querySelector('.upload-icon').style.display = 'none';
                imageUploadContainer.querySelector('.upload-text').style.display = 'none';
                imageUploadContainer.querySelector('.upload-hint').style.display = 'none';
                removeImageBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            selectedImageBase64 = null;
            imageInput.value = '';
            imagePreview.src = '';
            imagePreview.classList.remove('visible');
            imageUploadContainer.classList.remove('has-image');
            imageUploadContainer.querySelector('.upload-icon').style.display = '';
            imageUploadContainer.querySelector('.upload-text').style.display = '';
            imageUploadContainer.querySelector('.upload-hint').style.display = '';
            removeImageBtn.style.display = 'none';
            imageUploadContainer.style.borderColor = '#e0e0e0';
            imageUploadContainer.style.backgroundColor = '';
        }

        // Basic form submission
        basicForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = basicText.value.trim();
            
            if (!text) {
                showMessage('Please enter some text.', 'error');
                return;
            }
            
            basicSubmitBtn.disabled = true;
            basicSubmitBtn.innerHTML = '<span class="loading"></span>Printing...';
            
            try {
                const response = await fetch(`${API_URL}/print`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'text',
                        content: text
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Printed successfully! âœ“', 'success');
                    basicForm.reset();
                } else {
                    showMessage(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Could not connect to printer. ${error.message}`, 'error');
            } finally {
                basicSubmitBtn.disabled = false;
                basicSubmitBtn.innerHTML = 'Print';
            }
        });

        // Image form submission
        imageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedImageBase64) {
                showMessage('Please select an image.', 'error');
                return;
            }
            
            imageSubmitBtn.disabled = true;
            imageSubmitBtn.innerHTML = '<span class="loading"></span>Printing...';
            
            try {
                const response = await fetch(`${API_URL}/print`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'image',
                        content: selectedImageBase64
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Printed successfully! âœ“', 'success');
                    clearImage();
                } else {
                    showMessage(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Could not connect to printer. ${error.message}`, 'error');
            } finally {
                imageSubmitBtn.disabled = false;
                imageSubmitBtn.innerHTML = 'Print';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function hideMessage() {
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
